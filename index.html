<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/quiz.css" />
    <script src="./assets/js/quiz.js" defer></script>
  </head>
  <body>
    <div class="header">
      <div class="header-title">
        <img src="./assets/img/accessibility.svg" alt="" />
        <h2>Erişilebilirlik</h2>
      </div>
      <label>
        <img src="./assets/img/sun.svg" class="light-mode" />
        <img src="./assets/img/dark-mode/sun.svg" class="dark-mode" />
        <input class="switch" type="checkbox" />
        <img src="./assets/img/moon.svg" class="light-mode" />
        <img src="./assets/img/dark-mode/moon.svg" class="dark-mode" />
      </label>
    </div>
    <div class="container">
      <div class="main-page">
        <div class="main-page-header">
          <h1>Welcome to the <strong>Frontend Quiz!</strong></h1>
          <span>Pick a subject to get started.</span>
        </div>
        <div class="quiz-type">
          <button class="quizTypeButton" data-id="HTML"><img src="./assets/img/html.svg" />HTML</button>
          <button class="quizTypeButton" data-id="CSS"><img src="./assets/img/css.svg" />CSS</button>
          <button class="quizTypeButton" data-id="JavaScript"><img src="./assets/img/js.svg" />JavaScript</button>
          <button class="quizTypeButton" data-id="Erişilebilirlik"><img src="./assets/img/accessibility.svg" />Erişilebilirlik</button>
        </div>
      </div>

      <div class="quiz-page" style="display: none">
        <div class="quiz-page-header">
          <span>Question 6 of 10</span>
          <p>Which of these color contrast ratios defines the minimum WCAG 2.1 Level AA requirement for normal text?</p>
          <div class="progressBar">
            <div class="progressStatus"></div>
          </div>
        </div>
        <div class="quiz-section">
          <form action="#" class="quizSectionForm">
            <label>
              <div class="answerA">A</div>
              <input type="radio" name="answer" value="" />4.5 : 1
            </label>
            <label>
              <div class="answerB">B</div>
              <input type="radio" name="answer" value="" />4.5 : 1
            </label>
            <label>
              <div class="answerC">C</div>
              <input type="radio" name="answer" value="" />4.5 : 1
            </label>
            <label>
              <div class="answerD">D</div>
              <input type="radio" name="answer" value="" />4.5 : 1
            </label>
            <button class="submitAnswer">Cevabı Gönder</button>
          </form>
        </div>
      </div>

      <div class="result-page" style="display: none">
        <div class="result-page-header">
          <h1>Quiz completed<strong>You scored...</strong></h1>
        </div>
        <div class="result-page-footer">
          <div class="result-user-score">
            <h4><img src="./assets/img/accessibility.svg" />Erişilebilirlik</h4>
            <h1>8</h1>
            <span>out of 10</span>
          </div>
          <button class="playAgainBtn">Tekrar Oyna</button>
        </div>
      </div>
    </div>
  </body>
</html>
